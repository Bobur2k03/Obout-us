<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="description" content="Свяжитесь со мной для предложений о работе или сотрудничестве.">
    </head>
<body class="bg-gray-50 font-sans min-h-[150vh]">
    <main id="main-content" class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-extrabold text-primary-blue mb-8 text-center">Связаться со Мной</h1>

        <section class="bg-white p-8 rounded-lg shadow-xl">
            <p class="text-gray-700 mb-6">
                Я открыт для новых предложений и сотрудничества. Заполните форму ниже, и я скоро с вами свяжусь.
            </p>

            <form id="contactForm" class="space-y-6" novalidate>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Ваше Имя</label>
                    <input type="text" id="name" name="name" class="required mt-1 block w-full rounded-md shadow-sm" placeholder="Иван Петров" required autocomplete="name">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Ваш Email</label>
                    <input type="email" id="email" name="email" class="required mt-1 block w-full rounded-md shadow-sm" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Текст вашего сообщения</label>
                    <textarea id="message" name="message" rows="5" class="required mt-1 block w-full rounded-md shadow-sm" placeholder="Опишите ваше предложение или вопрос..." required></textarea>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" id="submitBtn" class="flex-1 bg-primary-blue text-white p-3 rounded-md font-semibold transition duration-200" disabled>
                        Отправить
                    </button>
                    <button type="reset" class="bg-gray-300 text-gray-800 p-3 rounded-md font-semibold hover:bg-gray-400 transition">
                        Очистить
                    </button>
                </div>
            </form>
        </section>
        
        </main>
    
    </body>
</html>
